<!--Carousel Starts-->
<section id="carousel">
  <div class="row  text-left">
    <div class="col-sm-12">
      <div class="content-header">Carousel</div>
    </div>
  </div>
  <div class="row  text-left" matchHeight="card">
    <!--Basic Carousel Starts-->
    <div class="col-lg-12 col-xl-6">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Primer Carousel</h4>
        </div>
        <div class="card-content">
          <div class="card-body">
            <ngb-carousel>
              <ng-template ngbSlide>
                <img src="assets/img/photos/15.jpg" alt="Random first slide">
                <div class="carousel-caption">
                  
                </div>
              </ng-template>
              <ng-template ngbSlide>
                <img src="assets/img/photos/16.jpg" alt="Random second slide">
                <div class="carousel-caption">
                  
                </div>
              </ng-template>
              <ng-template ngbSlide>
                <img src="assets/img/photos/17.jpg" alt="Random third slide">
                <div class="carousel-caption">
                  
                </div>
              </ng-template>
            </ngb-carousel>
            
          </div>
        </div>
      </div>
    </div>
    <!--Basic Carousel Ends-->
