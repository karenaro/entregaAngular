<!--Registration Page Starts-->
<section id="regestration">
  <div class="container-fluid">
    <div class="row full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card">
          <div class="card-content">
            <div class="card-body register-img">
              <div class="row m-0">
                <div class="col-lg-6 d-none d-lg-block py-2 px-3 text-center">
                  <img
                    src="../../assets/img/gallery/AHUAM.jpg"
                    alt=""
                    class="img-fluid mt-3 pl-3"
                    width="400"
                    height="230"
                  /> 
                </div>

                  <div class="col-lg-6 col-md-12 pt-3 px-4 bg-white">
                  <h4 class="card-title mb-2">Crear Cuenta</h4>
                  <p class="card-text mb-3">
                    Fill the below form to create a new account.
                  </p>
                <form ngNativevalidate #f= "ngForm" class="form-horizontal form-material" (ngSubmit)="registro(f)">
                  <input ngModel name="user" type="text" class="form-control mb-3" placeholder="tipo de usuario"/>
                  <input ngModel name="email" type="email" class="form-control mb-3" placeholder="Email"/>
                  <input ngModel name="password" type="password" class="form-control mb-3" placeholder="Password"/>
                                  
                  <div class="custom-control custom-checkbox custom-control-inline mb-3">
                    <input type="checkbox" id="customCheckboxInline1" name="customCheckboxInline1" class="custom-control-input" checked/>
                    <label class="custom-control-label"for="customCheckboxInline1">
                      acpta terminos y condiciones.
                    </label>
                  </div>
                  
                  <div class="fg-actions d-flex justify-content-between">
                    <div class="login-btn">
                      <button class="btn btn-outline-primary">
                        <a href="login-page.component.html" class="text-decoration-none" [routerLink]="['/login']">
                          regresar a Login
                        </a>
                      </button>
                    </div>
                    <div class="recover-pass">
                      <button class="btn btn-outline-danger" type="submit">Registrar</button>
                    </div>
                  </div>
                </form>
                </div>
               </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Registration Page Ends-->
