<!--Login Page Starts-->
<section id="login">
  <div class="container-fluid">
    <div class="row full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card">
          <div class="card-content">
            <div class="card-body login-img">
              <div class="row m-0">
                <div
                  class="col-lg-6 d-lg-block d-none py-2 px-3 text-center align-middle"
                >
                  <img
                    src="../../assets/img/gallery/AHUAM.jpg"
                    alt=""
                    class="img-fluid mt-5"
                    width="400" 
                    height="230"
                  />
                </div>
                <div class="col-lg-6 col-md-12 bg-white px-4 pt-3">
                  <h4 class="card-title mb-2">Login</h4>
                  <p class="card-text mb-3">
                    bienvenido, inicia sesión.
                  </p>
                  <!--cajas de texto usuario y contraseña-->
                  <form ngNativevalidate #f= "ngForm" class="form-horizontal form-material" (ngSubmit)="login(f)">
                  <input ngModel name="user" type="text" class="form-control mb-3" placeholder="Usuario/email" />
                  <input ngModel name="password" type="password" class="form-control mb-3" placeholder="Password"/>
                  <div class="d-flex justify-content-between mt-2">
                    <div class="remember-me">
                      <div class="custom-control custom-checkbox custom-control-inline mb-3">
                        <input type="checkbox" id="customCheckboxInline1" name="customCheckboxInline1" class="custom-control-input"/>
                        <label class="custom-control-label" for="customCheckboxInline1">
                          Remember Me
                        </label>
                      </div>
                    </div>
                    <div class="forgot-password-option">
                      <a class="text-decoration-none text-primary" (click)="onForgotPassword()"
                        >Forgot Password</a
                      >
                    </div>
                  </div>
                  <div class="fg-actions d-flex justify-content-between">
                    <div class="login-btn">
                      <button class="btn btn-outline-danger">
                        <a [routerLink]="['/register']" class="text-decoration-none">Registrate</a>
                      </button>
                    </div>
                 <!--
                 <button (click)="buscar()">prueba</button>  -->
                  <div class="fg-actions d-flex justify-content-between">
                    <div class="login-btn"></div>
                    <div class="recover-pass"> 
                      <button class="btn btn-outline-danger" type="submit">Iniciar</button>
                      </div>
                  </div>
               
                </div>
                </form>
                 </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
