  <div class="form-row">
  <form ngNativevalidate #p= "ngForm" class="form-horizontal form-material" (ngSubmit)="nuevoP(p)">
    <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationTooltip01">Nombre</label>
      <input ngModel type="text" class="form-control" name="nom" placeholder="Nombre" value="" required>
      <div class="valid-tooltip">
        Looks good! 
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationTooltip02">Cantidad Por Paquete</label>
      <input ngModel type="number" class="form-control" name="cantPaq" placeholder="Cantidad Por Paquete" value="" required>
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div> 
 
    <div class="col-md-6 mb-3">
      <label for="validationTooltip03">Peso</label>
      <input ngModel type="number" class="form-control" name="pesoPaq" placeholder="Peso" required>
      <div class="invalid-tooltip">
        Peso Invalido.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationTooltip04">Precio</label>
      <input ngModel type="number" class="form-control" name="precio" placeholder="Precio" required>
      <div class="invalid-tooltip">
        Please provide a valid Precio.
      </div>
    </div>
    </div>
    <button class="btn btn-outline-danger" type="submit"> Crear </button>
    </form>
  </div>
